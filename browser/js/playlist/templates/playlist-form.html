<div class="well">
  <form name="playlistForm" class="form-horizontal">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" name="title" ng-model="playlistName" required ng-maxlength=16 ng-minlength=2>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-click="addToPlaylist(playlistName)" ng-disabled="playlistForm.title.$invalid">Create Playlist</button>
        </div>
      </div>
      <div>
        <span ng-show="playlistForm.title.$error.minlength"> Please enter at least 2 character. </span>
        <span ng-show="playlistForm.title.$error.maxlength"> Title can not exceed 16 characters. </span>
      </div>
    </fieldset>
  </form>
</div>
